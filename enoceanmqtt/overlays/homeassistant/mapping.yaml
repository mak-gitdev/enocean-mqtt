           name: "pressed"
           config:
              state_topic: "EB"
              payload_on: "1"
              payload_off: "0"
           config_json:
              state_topic: ""
              value_template: "{{ value_json.EB }}"
              payload_on: "1"
              payload_off: "0"
         - component: binary_sensor
           name: "AI_pressed"
           config:
              state_topic: "R1"
              payload_on: "on"
              payload_off: "off"
              value_template: >-
                 {% if value == "0" %}on{% else %}off{% endif %}
           config_json:
              state_topic: ""
              payload_on: "on"
              payload_off: "off"
              value_template: >-
                {% if (value_json.EB and value_json.R1 == 0) or (value_json.SA and value_json.R2 == 0) %}on{% else %}off{% endif %}
         - component: binary_sensor
           name: "AO_pressed"
           config:
              state_topic: "R1"
              payload_on: "on"
              payload_off: "off"
              value_template: >-
                 {% if value == "1" %}on{% else %}off{% endif %}
           config_json:
              state_topic: ""
              payload_on: "on"
              payload_off: "off"
              value_template: >-
                {% if (value_json.EB and value_json.R1 == 1) or (value_json.SA and value_json.R2 == 1) %}on{% else %}off{% endif %}
         - component: binary_sensor
           name: "BI_pressed"
           config:
              state_topic: "R1"
              payload_on: "on"
              payload_off: "off"
              value_template: >-
