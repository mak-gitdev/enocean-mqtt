0xD2:
   0x01:
      0x0B:
         - component: "switch"
           name: "switch"
           config:
              state_topic: "OV"
              state_on: "100"
              state_off: "0"
              command_topic: "req"
              payload_on: >
                {"CMD":"1","OV":"100","send":"clear"}
              payload_off: >
                {"CMD":"1","OV":"0","send":"clear"}
              device_class: outlet
           config_json:
              state_topic: ""
              state_on: "100"
              state_off: "0"
              value_template: "{{ value_json.OV }}"
              command_topic: "req"
              payload_on: >
                {"CMD":"1","OV":"100","send":"clear"}
              payload_off: >
                {"CMD":"1","OV":"0","send":"clear"}
              device_class: outlet
         - component: "sensor"
           name: "energy"
           config:
              state_topic: "MV"
              state_class: "measurement"
              device_class: "energy"
              unit_of_measurement: "Wh"
           config_json:
              state_topic: ""
              state_class: "measurement"
              device_class: "energy"
              unit_of_measurement: "Wh"
              value_template: "{{ value_json.MV }}"
      0x0C:
         - component: "select"
           name: "mode"
           config:
              options:
                 - "Off"
                 - "Comfort"
                 - "Eco"
                 - "Anti-freeze"
                 - "Comfort-1"
                 - "Comfort-2"
              command_topic: "req"
              command_template: >-
                {% set modes = {"Off": "0", "Comfort": "1", "Eco": "2", "Anti-freeze": "3", "Comfort-1": "4", "Comfort-2": "5"} %}
                {"CMD":"8","PM":"{{modes[value]}}","send":"clear"}
              state_topic: "PM"
              value_template: >-
                {% set modes = {"0": "Off", "1": "Comfort", "2": "Eco", "3": "Anti-freeze", "4": "Comfort-1", "5": "Comfort-2"} %}
                {{modes[value]}}
              icon: "mdi:radiator"
           config_json:
              options:
                 - "Off"
                 - "Comfort"
                 - "Eco"
                 - "Anti-freeze"
                 - "Comfort-1"
                 - "Comfort-2"
              command_topic: "req"
              command_template: >-
                {% set modes = {"Off": "0", "Comfort": "1", "Eco": "2", "Anti-freeze": "3", "Comfort-1": "4", "Comfort-2": "5"} %}
                {"CMD":"8","PM":"{{modes[value]}}","send":"clear"}
              state_topic: ""
              value_template: >-
                {% set modes = {0: "Off", 1: "Comfort", 2: "Eco", 3: "Anti-freeze", 4: "Comfort-1", 5: "Comfort-2"} %}
                {{modes[value_json.PM]}}
              icon: "mdi:radiator"
         - component: "sensor"
           name: "energy"
           config:
              state_topic: "MV"
              state_class: "measurement"
              device_class: "energy"
              unit_of_measurement: "Wh"
           config_json:
              state_topic: ""
              state_class: "measurement"
              device_class: "energy"
              unit_of_measurement: "Wh"
              value_template: "{{ value_json.MV }}"
      0x0F:
         - component: "switch"
