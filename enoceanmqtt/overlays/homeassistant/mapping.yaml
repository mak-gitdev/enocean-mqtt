              device_class: outlet
      0x12:
         - component: "light"
           name: "IO0"
           config:
              schema: "template"
              state_topic: "IO0/OV"
              state_template: >-
                {% if value == "0" %}off{% else %}on{% endif %}
              command_topic: "req"
              command_on_template: >-
                {"CMD":"1","IO":"0","OV":"100","send":"clear"}
              command_off_template: >-
                {"CMD":"1","IO":"0","OV":"0","send":"clear"}
           config_json:
              schema: "template"
              state_topic: "IO0"
              state_template: >-
                {% if value_json.OV == 0 %}off{% else %}on{% endif %}
              command_topic: "req"
              command_on_template: >-
                {"CMD":"1","IO":"0","OV":"100","send":"clear"}
              command_off_template: >-
                {"CMD":"1","IO":"0","OV":"0","send":"clear"}
         - component: "light"
           name: "IO1"
           config:
              schema: "template"
              state_topic: "IO1/OV"
              state_template: >-
                {% if value == "0" %}off{% else %}on{% endif %}
              command_topic: "req"
              command_on_template: >-
                {"CMD":"1","IO":"1","OV":"100","send":"clear"}
              command_off_template: >-
                {"CMD":"1","IO":"1","OV":"0","send":"clear"}
           config_json:
              schema: "template"
              state_topic: "IO1"
              state_template: >-
                {% if value_json.OV == 0 %}off{% else %}on{% endif %}
              command_topic: "req"
              command_on_template: >-
                {"CMD":"1","IO":"1","OV":"100","send":"clear"}
              command_off_template: >-
                {"CMD":"1","IO":"1","OV":"0","send":"clear"}
   0x05:
      0x00:
         - component: "cover"
           name: "cover"
           config:
              command_topic: "req"
              payload_open: >-
                 {"CMD":"1","POS":"100","ANG":"127","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
              payload_close: >-
                 {"CMD":"1","POS":"0","ANG":"127","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
              payload_stop: >-
                 {"CMD":"2","CHN":"0","send":"clear"}
              position_topic: "POS"
              position_template: "{{ value }}"
              set_position_topic: "req"
              set_position_template: >-
                 {"CMD":"1","POS":"{{ position }}","ANG":"127","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
              tilt_status_topic: "ANG"
              tilt_status_template: "{{ value }}"
              tilt_command_topic: "req"
              tilt_command_template: >-
                 {"CMD":"1","POS":"127","ANG":"{{ tilt_position }}","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
           config_json:
              command_topic: "req"
              payload_open: >-
                 {"CMD":"1","POS":"100","ANG":"127","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
              payload_close: >-
                 {"CMD":"1","POS":"0","ANG":"127","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
              payload_stop: >-
                 {"CMD":"2","CHN":"0","send":"clear"}
              position_topic: ""
              position_template: "{{ value_json.POS }}"
              set_position_topic: "req"
              set_position_template: >-
                 {"CMD":"1","POS":"{{ position }}","ANG":"127","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
              tilt_status_topic: ""
              tilt_status_template: "{{ value_json.ANG }}"
              tilt_command_topic: "req"
              tilt_command_template: >-
                 {"CMD":"1","POS":"127","ANG":"{{ tilt_position }}","REPO":"0","LOCK":"0","CHN":"0","send":"clear"}
